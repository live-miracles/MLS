[program:node]
directory=/app
command=npm start
autostart=true
autorestart=true
stderr_logfile=/var/log/node.err.log
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
